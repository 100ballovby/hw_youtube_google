<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row justify-content-around">
        <div class="card mb-4" style="width: 25%;"> <!-- YouTube -->
            <img src="https://cdn-icons-png.flaticon.com/512/1383/1383260.png" class="card-img-top">
            <div class="card-body">
                <a href="{{ url_for("yt") }}" class="btn btn-primary">Search YouTube</a>
            </div>
        </div>

        <div class="card mb-4" style="width: 25%;"> <!-- Google -->
            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" class="card-img-top">
            <div class="card-body">
                <a href="{{ url_for("goo") }}" class="btn btn-primary">Search Google</a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
